  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <h1 class="name">Stephen Lyssy</h1>
            <h3 class="position">Project Manager/Web Developer</h3>
          </div>
          <a href="" class="toggle-button">
            <span class="bar"></span>

          <div class="navbar-links">
            <ul>

                <a

      <form
        action="https://formsubmit.co/stephen.lyssy@gmail.com"
        method="POST"
      >
        <input
          type="text"
          name="full-name"
          placeholder="Enter your Full Name"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Enter your Email"
          id="email"
          required
        />
        <input
          type="hidden"
          name="_next"
          value="https://slyssy.github.io/ACA_web101_Stephen_Lyssy/My_Portfolio/thanks.html"
        />
        <input type="hidden" name="_subject" value="New submission!" />
        <textarea
          name="contact-message"
          id="contact-message"
          placeholder="Enter Message"
          required
        ></textarea>
        <input type="submit" name="contact-submit" id="contact-submit" />
      </form>
    </div>
